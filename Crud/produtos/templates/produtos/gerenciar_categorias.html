<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Gerenciar Categorias</title>
    <link rel="stylesheet" href="{% load static %}{% static 'css/bootstrap.css' %}">
</head>
<body>
    <div class="container mt-4">
        <h2>Gerenciar Categorias</h2>
        <a href="{% url 'lista_produtos' %}" class="btn btn-secondary mb-3">Voltar</a>
        <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#cadastrarCategoriaModal">
            Cadastrar Categoria
        </button>

        <!-- Modal para Cadastrar Categoria -->
        <div class="modal fade" tabindex="-1" id="cadastrarCategoriaModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Cadastrar Categoria</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form method="post" action="{% url 'gerenciar_categorias' %}">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="categoria_nome" class="form-label">Nome da Categoria</label>
                                <input type="text" class="form-control" id="categoria_nome" name="categoria_nome" required>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary">Cadastrar</button>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Exibir lista de categorias jÃ¡ existentes -->
        <h3 class="mt-4">Categorias Existentes</h3>
        <ul class="list-group">
            {% for categoria in categorias %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ categoria.nome }}
                <div>
                    <a href="{% url 'editar_categoria' categoria.id %}" class="btn btn-sm btn-warning">Editar</a>
                    <a href="{% url 'deletar_categoria' categoria.id %}" class="btn btn-sm btn-danger">Excluir</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
    <script src="{% static 'js/bootstrap.js' %}"></script>
</body>
</html>
