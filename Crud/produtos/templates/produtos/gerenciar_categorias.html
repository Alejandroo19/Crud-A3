{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Gerenciar Categorias</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="categoria_nome" class="form-label">Nome da Categoria</label>
            <input type="text" class="form-control" id="categoria_nome" name="categoria_nome" required>
        </div>
        <button type="submit" class="btn btn-primary">Adicionar Categoria</button>
    </form>
    
    <!-- Exibir lista de categorias já existentes -->
    <h3 class="mt-4">Categorias Existentes</h3>
    <ul class="list-group">
        <!-- Supondo que você tenha uma variável "categorias" passada pelo contexto -->
        {% for categoria in categorias %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ categoria.nome }}
            <a href="{% url 'editar_categoria' categoria.id %}" class="btn btn-sm btn-warning">Editar</a>
            <a href="{% url 'deletar_categoria' categoria.id %}" class="btn btn-sm btn-danger">Excluir</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
