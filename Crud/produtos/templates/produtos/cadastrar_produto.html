{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Produto</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h2>Cadastrar Produto</h2>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_nome">Nome:</label>
                {{ form.nome }}
            </div>
            
            <div class="form-group">
                <label for="id_categoria">Categoria:</label>
                {{ form.categoria }}
            </div>
            
            <div class="form-group">
                <label for="id_quantidade_minima">Quantidade Mínima:</label>
                {{ form.quantidade_minima }}
            </div>
            
            <div class="form-group">
                <label for="id_preco">Preço:</label>
                {{ form.preco }}
            </div>
            
            <button type="submit" class="btn">Cadastrar</button>
        </form>
        
        <a href="{% url 'lista_produtos' %}" class="btn">Voltar à Lista de Produtos</a>
    </div>
</body>
</html>
